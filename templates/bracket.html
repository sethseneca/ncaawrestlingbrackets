    <title>NCAA Wrestling Championships Bracket Challenge</title>
    <style>

         /* SPECIFIES THE NATURE OF THE FADE IN TRANSITION FOR ELEMENTS */
         @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        body {
            background-color: #ffffff;
            margin-bottom: 500px;
            font-family: 'Montserrat', sans-serif;
            /* Change to your preferred color */
        }

        /* CREATES AND SPECIFIES THE PARAMETERS FOR THE CONTAINER IN RELATION TO THE BODY */
        .container {
            overflow-x: visible;
            width: 100%;
        }

        /* CREATES AND SPECIFIES THE POSITION OF THE ENTIRE BRACKET IN RELATION TO THE CONTAINER */
        .bracket {
            margin-top: 0px;
            display: flex;
            min-width: 3650px;
            flex-direction: row;
            padding: 0 30px;
            box-sizing: border-box;
            border: 1px grey;
            justify-content: space-between;
            flex-wrap: nowrap; /* prevents wrapping onto next line */
            
        }



        /* SPECIFIES THE POSITION OF EACH ROUND IN RELATION TO OTHER ROUNDS AND IN RELATION TO THE BRACKET */
        .round {
            margin-top: 0px;
            position: relative;
            display: flex;
            flex-direction: column;
            margin-right: 37px;
            margin-left: 13px;
            box-sizing: border-box;
            transition: border-color 0.1s ease-in-out; /* This will animate the color change */
            border-radius: 5px;
            /* ADDS A BORDER AROUND EACH ROUND */
            border: 1px solid #ffffff; /* Change this color to suit your design */
            padding: 10px; /* Add some padding so the content isn't right against the border */
            margin-bottom: 20px; /* Add some margin to separate each round */
            box-sizing: border-box;
        }

        /* ADDS A HOVER EFFECT TO EACH ROUND */
        .round:hover {
            background-color: rgb(232, 232, 232); /* Change this color to the desired hover color */
}

        /* CUSTOMIZES THE APPEARANCE OF THE BANNER THAT APPEARS ABOVE EACH ROUND */
        .round-banner {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.519);
            position: sticky;
            top: 0;
            left: 0;
            width: 550px;
            background-color: #005eb8;
            /* Adjust this to your liking */
            color: #474747f0;
            /* Adjust this to your liking */
            text-align: center;
            padding: 20px 0px;
            /* Adjust this to your liking */
            margin-bottom: 10px;
            /* Adjust this to your liking */
            font-size: 1.5em;
            /* Adjust this to your liking */
            z-index: 100;
            /* This ensures the banner is above the matchups */
            overflow: visible;
            color: #ffffff;
            border-radius: 3px;

           
        }

        /* ADDS SPACE TO THE RIGHT OF THE CHAMPIONSHIP MATCHUP SO THE SHADOW DOESN'T CUTOFF (+ EXTRA ROOM)*/
        .round:last-child {
            margin-right: 50px;
            /* Adjust this value according to your needs */
        }


        .matchup {
            position: relative;
            /* added this */
            display: flex;
            flex-direction: column;
            border: 1px solid #ffffff00;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.519);
            width: 400px;
            height: 100px;
            border-radius: 3px;
            background-color: white;
            min-width: 550px;
            box-sizing: border-box;
            z-index: 1;
            /*animation: fadeIn .6s ease-in;*/

        }


        .matchup::after { /*Horizontal connector line that extends to the right of each matchup (connects to vertical line)*/
            content: '';
            position: relative;
            top: -50px;
            left: 0px;
            /* adjust this value to position the line correctly */
            width: 683px;
            /* adjust this value according to your layout */
            height: 1px;
            background: #989898;
            z-index: 2;
            animation: fadeIn .6s ease-in;

        }


        .round-6 .matchup::after,
        .championship .matchup::after {
            content: none;
            animation: fadeIn .6s ease-in;
        }

    
        .participant {
            color: #000000ed;
            font-size: 125%;
            text-transform: uppercase;
            height: 20px;
            border: 0px solid #47474779;
            padding: 0px 0px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            display: flex;
            flex: 1 1 auto;
            align-items: center;
            flex-direction: row;
            animation: fadeIn 1s ease-in;


        }

        .participant .name {
            display: flex;
            flex-direction: row;
            justify-content: start;
            align-items: center;
            font-size: 20px;
        }

        .participant .name div:first-child {
            margin-right: 5px;

        }

    

        .participant:hover,
        .participant:active {
            color: black;
            background-color: rgb(181, 181, 181);
            /* replace with your desired color */
            cursor: default;
        }


        .seed {
            font-family: 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-weight: 400;
            font-size: 20px;
            margin-right: 20px;
            margin-left: 0px;
            width: 60px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn .6s ease-in;
        }


        .champion {
            background-color: rgba(255, 217, 0, 0.974);
        }

        .name {
            text-transform: capitalize;
        }

        .name .last {
            text-transform: uppercase; /* This will make all letters uppercase */
        }

        .school {
            text-transform: capitalize;
            font-family: 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 20px;
        }

        #participants-container > div {  /* Style for each participant box */
            margin-bottom: 10px; /* Add some margin below each participant for visual separation */
            padding: 10px; /* Add some padding within each participant for visual separation */
        }

        .seed, .name, .school {
            margin-right: 10px;  /* Adjust as per your needs */
        }

        .participant .school { /*Customizing the text of the School Name*/
            font-style: italic;
            text-shadow: 1px 1px 1px #0000001d;
            color: #575757;
            animation: fadeIn .6s ease-in;

        }

        .parcticipant .seed {

        }

        /*This is adding a margin for the "Winner of Prelim" label, but then removing it when the participant clicked is populated*/
        #winnerOfPrelim {
            margin-left: 25px;
        }
        .no-left-margin {
            margin-left: 0px !important;
        }

        .participant-details {
            /* style as needed, position relative */
            position: relative;
            z-index: 2;
            /* ...other styles... */
        }

        .vertical-line {
            /* make this position relative too */
            position: absolute;
            /* it might be helpful to give this a height so you can see what's going on */
            height: 150px;
            z-index: 0;
        }

        .vertical-line::before {
            /* your original styles for the vertical line */
            content: "";
            position: absolute;
            width: 1px;
            background-color: #989898;
            height: 100%;  /* this will make it the full height of .vertical-line */
            animation: fadeIn 1s ease-in;
        }

            const docRef = doc(db, "WeightClasses", weightClassName);
            await setDoc (docRef, {
                weightClass: weightClassName,
                participants: participants
            });
            console.log("Document written with ID: ", docRef.id);

        async function getWeightClass(db, weightClassName) {
            const weightClassesRef = collection(db, "WeightClasses");
            const q = query(weightClassesRef, where("weightClass", "==", weightClassName));
            const querySnapshot = await getDocs(q);

                });
                return querySnapshot.docs[0].data().participants;

                console.log("No such document!");
                return [];
            }

        function toTitleCase(str) {

                    return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();
            });
        }

        function toUpperCase(str) {
            return str.toUpperCase();
        }

        window.selectParticipant = function(element) {
            // Get the match, next match IDs, and replace slot from the element's data attributes
            var matchId = element.getAttribute('data-match');
            var nextMatchId = element.getAttribute('data-next-match');
            
            var nextMatchLoserId = element.getAttribute('data-next-match-loser');
            var replaceSlotLoser = element.getAttribute('data-replace-slot-loser');

            // Get the name, school, and seed of the selected participant
            var seed = element.getElementsByClassName('seed')[0].innerText;
            var firstName = element.getElementsByClassName('firstName')[0].innerText;
            var lastName = element.getElementsByClassName('lastName')[0].innerText;
            var school = element.getElementsByClassName('school')[0].innerText;

            // Handle the case where the next match is the predictedChampion separately
            if (nextMatchId === 'predictedChampion') {
                var championElem = document.getElementById(nextMatchId);
                championElem.getElementsByClassName('seed')[0].innerText = seed;
                championElem.getElementsByClassName('firstName')[0].innerText = firstName;
                championElem.getElementsByClassName('lastName')[0].innerText = lastName;
                championElem.getElementsByClassName('school')[0].innerText = school;
            } else {
                // Get the replace slot from the element's data attributes
                var replaceSlot = element.getAttribute('data-replace-slot');

                // Get the next match element
                var nextMatchElem = document.getElementById(nextMatchId);

                // Update the participant in the next match with the selected participant's data
                // Use replaceSlot to determine which participant to replace
                var participantElem = nextMatchElem.querySelector(`.participant[data-slot="${replaceSlot}"]`);
                participantElem.getElementsByClassName('seed')[0].innerText = seed;
                participantElem.getElementsByClassName('firstName')[0].innerText = firstName;
                participantElem.getElementsByClassName('lastName')[0].innerText = lastName;
                participantElem.getElementsByClassName('school')[0].innerText = school;
            }
            // Move the unselected participant to the consolation bracket
            if (nextMatchLoserId) {
                // Get the match element that contains this participant
                var matchElem = document.getElementById(matchId);

                // Get the other participant in this match
                var otherParticipantElem = matchElem.querySelector(`.participant:not([data-slot="${element.getAttribute('data-slot')}"])`);

                // If the replace slot for the loser exists
                if (replaceSlotLoser) {
                    // Get the next match for the loser element
                    var nextMatchLoserElem = document.getElementById(nextMatchLoserId);

                    // Update the participant in the next match for the loser with the other participant's data
                    // Use replaceSlotLoser to determine which participant to replace
                    var participantLoserElem = nextMatchLoserElem.querySelector(`.participant[data-slot="${replaceSlotLoser}"]`);
                    participantLoserElem.getElementsByClassName('seed')[0].innerText = otherParticipantElem.getElementsByClassName('seed')[0].innerText;
                    participantLoserElem.getElementsByClassName('firstName')[0].innerText = otherParticipantElem.getElementsByClassName('firstName')[0].innerText;
                    participantLoserElem.getElementsByClassName('lastName')[0].innerText = otherParticipantElem.getElementsByClassName('lastName')[0].innerText;
                    participantLoserElem.getElementsByClassName('school')[0].innerText = otherParticipantElem.getElementsByClassName('school')[0].innerText;
                }
            }
        };

        $('.round').click(function() {

            }, 500);
        });


        function resetAdvancements(element) {
            // find all participant divs that have data-prev-match attribute equal to this element's data-match attribute
            var advancedParticipants = document.querySelectorAll(`[data-prev-match="${element.dataset.match}"]`);
            for (let i = 0; i < advancedParticipants.length; i++) {
                var participant = advancedParticipants[i];
                // clear the data of the advanced participant
                participant.querySelector('.seed').innerText = '';
                participant.querySelector('.firstName').innerText = '';
                participant.querySelector('.lastName').innerText = '';
                participant.querySelector('.school').innerText = '';
                // continue clearing the advancements of the next rounds
                resetAdvancements(participant);
            }
        }

        function selectParticipant(element) {
            // before doing anything, clear the advancements of this participant
            resetAdvancements(element);

            // then continue with the logic to advance this participant...
        }
